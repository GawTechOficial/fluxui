name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            chore
            ci
            build
            perf
          scopes: |
            tokens
            tailwindcss
            playground-v3
            playground-v4
            deps
            release
            core
            config
            scripts
            build
            ci
            security
            docs
            workflow
            lint
            test
          requireScope: false
          validateSingleCommit: false
